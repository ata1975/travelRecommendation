<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travel Recommendation</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>

<body>
    <header>
        <nav>
            <div>Voyagera</div>
            <div class="menu">
                <ul>
                    <li><a href="/travel_recommendation.html">Home</a></li>
                    <li><a href="/about-us.html">About Us</a></li>
                    <li><a href="/contact-us.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <img class="hero-image" src="nyc.jpg">
        <div class="overlay long-description">
            <div>
                <h1>Contact Us</h1>
            </div>
            <div>
                <form class="contact-us-form" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" rows="10" required></textarea>
                    </div>
                    <input type="submit" value="Submit" class="button">
                </form>
            </div>
        </div>
    </section>
    <script src="./travel_recommendation.js"></script>
</body>

</html>
